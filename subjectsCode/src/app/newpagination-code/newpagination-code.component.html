<div class="container">
     <h2>Paginated Dummy Data</h2>
    
     <ul>
     <li *ngFor="let item of displayedData">{{ item.id }} - {{ item.name }}</li>
     </ul>
    

        <nav>
             <ul class="pagination">
             <!-- Previous -->
             <li class="page-item" [class.disabled]="currentPage === 1">
             <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
         </li>
            
             <!-- Page Numbers -->
             <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
             <a class="page-link" (click)="changePage(page)">{{ page }}</a>
             </li>
            
             <!-- Right Dots -->
             <li class="page-item disabled" *ngIf="showRightDots">
             <span class="page-link">...</span>
             </li>
    
 <!-- Right Dots -->
     <li class="page-item disabled" *ngIf="showRightDots">
     <span class="page-link">...</span>
     </li>
    
     <!-- Last Page -->
    <li class="page-item" [class.active]="currentPage === totalPages">
     <a class="page-link" (click)="changePage(totalPages)">{{ totalPages }}</a>
     </li>
    
      <li class="page-item" [class.disabled]="currentPage === totalPages">
         <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
         </li>
     </ul>
        </nav>
